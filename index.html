<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">        
    <title>Chronomètre en javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="chrono">
        <img src="assets/img/chrono/chronometre.png" alt="chronomètre">
        <div class="controls">
            <div class="reset"></div>
            <div class="mode"></div>
            <div class="start"></div>
        </div>
        <div class="digits">
            <div class="md"></div>
            <div class="mu"></div>
            <div class="sd"></div>
            <div class="su"></div>
            <div class="msd"></div>
            <div class="msu"></div>            
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
